{% extends "base.html" %}

{% block title %}
assemblr_
{% endblock %}

{% block body %}
<div class="container-fluid m-auto">
    <div id="landing">
        <div>
            <span id="label"></span><span id="flicker">|</span>
        </div>
        <a id="connect" href=/connect_to_github role="button" class="btn btn-lg btn-dark">Connect to GitHub</a>
        {% if session['languages'] %}
        {% for language in session['languages'] %}
        {{ language }}
        <br>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/landing.js') }}"></script>
{% endblock %}
