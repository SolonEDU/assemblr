{% extends "base.html" %}

{% block title %}
    register
{% endblock %}

{% block body %}

<div id="register" class="content container-fluid text-center m-auto">
    <form action='/register' method='POST'>
        <div class="form-group row">
            <label for='displayname' class='font-weight-bold col-sm-2 text-left'>Name</label>
            <div class="col-sm-10">
                <input name='displayname' type='text' class='form-control' id='displayname' value='{{ session['name'] }}' disabled required>
            </div>
        </div>
        <div class="form-group row">
            <label for='username' class='font-weight-bold col-sm-2 text-left'>Username</label>
            <div class="col-sm-10">
                <input name='username' type='text' class='form-control' id='username' value='{{ session['login'] }}' disabled required>
            </div>
        </div>
        <div class="form-group row">
            <label for='email' class='font-weight-bold col-sm-2 text-left'>Email</label>
            <div class="col-sm-10">
                <input name='email' type='email' class='form-control' id='email' value='{{ session['email'] }}' required>
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="font-weight-bold col-sm-2 text-left">Age</label>
            <div class="col-sm-10">
                <input name="age" type="number" class="form-control" id="age" required>
            </div>
        </div>
        <div class="row text-left p-3 m-2">
            {% if session['user_languages'] %}
                {% for key, val in session['user_languages'].items() %}
                <div class="col-3 py-2">
                    <span class="dot" style="background-color: {{ val }}"></span>
                    {{ key }}
                </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="form-group row">
            <label for="password" class="font-weight-bold col-sm-2 text-left">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="password" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password2" class="font-weight-bold col-sm-2 text-left">Confirm Password</label>
            <div class="col-sm-10">
                <input name="password2" type="password" class="form-control" id="password2" required>
            </div>
        </div>
        <button type='submit' class='btn btn-lg btn-dark'>Register</button>
    </form>
</div>
{% endblock %}
